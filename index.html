<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header with Buttons -->
        <header>
            <button class="stat-btn" onclick="changeStatImage('stat1')">Stat 1</button>
            <button class="stat-btn" onclick="changeStatImage('stat2')">Stat 2</button>
            <button class="stat-btn" onclick="changeStatImage('stat3')">Stat 3</button>
        </header>

        <!-- Main Content (Stat Image and Sidebar) -->
        <div class="main-content">
            <div class="stat-display">
                <img id="statImage" src="stat1.jpg" alt="Current Stat">
            </div>

            <aside class="sidebar">
                <h3>Past Week's Stats</h3>
                <div class="past-stats">
                    <img src="stat-past1.jpg" alt="Past Stat 1">
                    <img src="stat-past2.jpg" alt="Past Stat 2">
                    <img src="stat-past3.jpg" alt="Past Stat 3">
                </div>
            </aside>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
